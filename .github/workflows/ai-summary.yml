name: AI Daily Summary

on:
  schedule:
    # 每天北京时间 22:30 运行（爬虫运行后30分钟）
    - cron: "30 14 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  ai-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install openai anthropic

      - name: Verify installation
        run: |
          python -c "from trendradar.core import load_config; print('TrendRadar installed successfully')"
          python -c "from mcp_server.tools.data_query import DataQueryTools; print('MCP tools available')"

      - name: Run crawler
        run: |
          python -m trendradar

      - name: Run AI Summary
        env:
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_SUMMARY_ENABLED: "true"
        run: |
          python scripts/generate_ai_summary.py

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ai-summary-${{ github.run_number }}
          path: output/ai_summaries/*.md
          retention-days: 30

      - name: Send AI summary notification
        if: success() && hashFiles('output/ai_summaries/*.md') != ''
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/send_ai_summary_notification.py
